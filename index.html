<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Sermon downloader 2.0</title>
        <link rel="stylesheet" href="fontawesome/css/all.css">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
            integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <link rel="stylesheet" href="css/custom.css">
    </head>
    <body>
        <div class="container-fluid">
            <div class="row">
                <nav class="navbar col-md-12 app-header">
                    <span><img src="images/sermonidex-top-large-2.png" class="d-inline-block align-top" alt=""></span>
                    <span class="app-title"><h2>Sermon Downloader 2.0</h2></span>
                </nav>
            </div>
            <div class="row">
                <!-- Speakers listing -->
                <div class="col col-md-4 speakermenu">
                    <div class="navbar section-title text-center">
                        <div id="divSpeakerlist" class="navbar-brand">Speakers</div>
                    </div>
                    <div class="form-group mb-2 no-bottom-margin">
                        <input type="text" class="form-control no-radius sd-control sd-input" id="txtsearch" placeholder="Type here to Search">
                    </div>
                    <div class="overflow-container">
                        <table id="tblSpeakers" class="table">
                        </table>                    
                    </div>
                    <div id="divSpeakerStatus" class="statusBar">
                        <div id="divSpeakeralert" class="alert alert-play" role="alert">
                            <span id="spanSpeakerAlert"></span>
                        </div>
                    </div>
                </div>
                <!-- Sermons listing -->
                <div class="col col-md-8">
                    <div class="navbar section-title text-center">
                        <div id="divSermonlist" class="navbar-brand">Sermons</div>
                        <div class="form-inline">
                            <!-- <button id="btnOpenFolder" class="btn btn-secondary" data-toggle="tooltip" data-placement="left" title="Open sermon folder ">
                                <i class="fas fa-folder-open"></i>
                            </button> -->
                            <span>&nbsp;</span>
                            <button id="btnDownloadAll" class="btn btn-secondary" data-toggle="tooltip" data-placement="left" title="click to download all sermons of this speaker" disabled>
                                <i class="fas fa-download"></i>
                            </button>
                        </div>
                    </div>
                    <div class="form-group mb-2 no-bottom-margin">
                        <input type="text" class="form-control no-radius sd-control sd-input" id="txtsermonsearch" placeholder="Type here to Search">
                    </div>
                    <div id="divSermons" class="overflow-container">
                        <table id="tblSermons" class="table table-striped">
                            <thead>
                                <tr width=100%>
                                    <th width=10%>Status</th>
                                    <th width=20%>Topic</th>
                                    <th width=50%>Title</th>
                                    <th width=10%>Format</th>
                                    <th width=10%>Duration</th>
                                </tr>
                            </thead>
                            <tbody>

                            </tbody>
                        </table>
                        <audio id="divAudio"></audio>
                    </div>
                    <div id="divSermonStatus" class="statusBar text-right">
                        <div id ="divPlayalert" class="alert alert-play" role="alert">
                            <span id="spanPlayAlert"></span>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Audio panel  -->
            <div class="row text-center">
                <div class="col-md-12 text-center audio-panel">
                    <div>
                        <span id="spanAudioTitle" class="audiostatus"></span>
                    </div>        
                    <button id="btnStopMedia" class="btn btn-secondary" data-toggle="tooltip" data-placement="left" disabled>
                        <i class="fas fa-play"></i>
                    </button>
                    <input type="range" min="1" max="100" value="0" step="0.3" class="slider" id="mediaBar">
                    <span id="spanAudioStatus" class="audiostatus"></span>
                </div>
            </div>
        </div>
        <!-- footer -->
        <footer>
            <div class="fixed-bottom">
                <div class="col-md-12 footer-content">
                    &copy; Sermonindex.net 2002 - 2020
                </div>
            </div>
        </footer>

        <!-- All scripts linkage -->
        <script>
            window.jQuery = window.$ = require('jquery');
        </script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
            crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
            integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
            crossorigin="anonymous"></script>
        <script src="js/index.js"></script>
    </body>
</html>
